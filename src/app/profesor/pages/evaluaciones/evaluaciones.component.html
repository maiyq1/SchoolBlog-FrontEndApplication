<div class="table-wrapper">
  <h1>Evaluaciones</h1>

  <h2>{{ isEditMode ? 'Edit Evaluacion' : 'Add new Evaluacion'}}</h2>

  <form (submit)="onSubmit()" #evaluacionForm='ngForm'>

    <mat-form-field>
      <input matInput placeholder="Curso" name="curso" required
             [(ngModel)]="evaluacionData.curso">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Tipo" name="tipo" required
             [(ngModel)]="evaluacionData.tipo">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Disponibilidad" name="disponibilidad" required
             [(ngModel)]="evaluacionData.disponibilidad" >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Fecha Inicio" name="fechaInicio" required
             [(ngModel)]="evaluacionData.fechaInicio" >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Fecha Fin" name="fechaFin" required
             [(ngModel)]="evaluacionData.fechaFin" >
    </mat-form-field>

    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-button color="primary">Update</button>
      <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>

    <ng-template #elseTemplate>
      <button mat-button color="primary">Add</button>
    </ng-template>

  </form>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cursos</th>
      <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="disponibilidad">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Disponibilidad</th>
      <td mat-cell *matCellDef="let element">{{ element.disponibilidad }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef> Fecha Fin</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaFin}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"><mat-icon>edit</mat-icon></a>
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': evaluacionData.id === row.id}"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
